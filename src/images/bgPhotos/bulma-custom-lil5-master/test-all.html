<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello (prefixed) Bulma!</title>
    <link rel="stylesheet" href="all/bulma.prefixed.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <style>
        .bd-notification {
            background-color: #00d1b2;
            border-radius: 4px;
            color: #fff;
            font-weight: 600;
            padding: 1.25rem 0;
            position: relative;
            text-align: center;
        }
    </style>
  </head>
  <body>
  <section class="bu-section">
    <div class="bu-container">
      <h1 class="bu-title">
        Hello World
      </h1>
      <p class="bu-subtitle">
        My first website with (prefixed) <strong>Bulma</strong>!
      </p>
    </div>
  </section>
  <section class="bu-section">
    <div class="bu-container">
        <div class="bu-columns bu-is-multiline">
          <div class="bu-column bu-is-one-quarter">
            <p class="bd-notification bu-is-primary">First column</p>
          </div>
          <div class="bu-column bu-is-one-quarter">
            <p class="bd-notification bu-is-primary">Second column</p>
          </div>
          <div class="bu-column bu-is-one-quarter">
            <p class="bd-notification bu-is-primary">Third column</p>
          </div>
          <div class="bu-column bu-is-one-quarter">
            <p class="bd-notification bu-is-primary">Fourth column</p>
          </div>
          <div class="bu-column bu-is-one-quarter">
            <p class="bd-notification bu-is-primary">First column</p>
          </div>
          <div class="bu-column bu-is-one-quarter">
            <p class="bd-notification bu-is-primary">Second column</p>
          </div>
          <div class="bu-column bu-is-one-quarter">
            <p class="bd-notification bu-is-primary">Third column</p>
          </div>
          <div class="bu-column bu-is-one-quarter">
            <p class="bd-notification bu-is-primary">Fourth column</p>
          </div>
        </div>
    </div>
  </section>
  <section class="bu-section">
    <div class=bu-container>
      <div class="bu-field">
        <label class="bu-label">Subject</label>
        <div class="bu-control">
          <div class="bu-select">
            <select>
              <option>Select dropdown</option>
              <option>With options</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="bu-field">
        <label class="bu-label">Radio buttons</label>
        <div class="bu-control">
          <label class="bu-radio">
            <input type="radio" name="question">
            Yes
          </label>
          <label class="bu-radio">
            <input type="radio" name="question">
            No
          </label>
        </div>
      </div>
  </section>
  </body>
</html>
